{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style_signup.css' %}">
    <title> ورود</title>
</head>
<body>
    <div class="container">
        <figure class="signup-img">
            <img src="{% static 'img/img1.jpg' %}" alt="تصویر زمینه فرم ثبت نام">
        </figure>
        
        <div class="signup-form">
            <h3>فرم ورود </h3>
            <form action="#" method="post">
                {% csrf_token %}
                <p class="sub_title"style="font-weight:Bolder;" >
                    ایمیل:
                </p>
                <!-- فیلد ایمیل -->
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                    </label>
                    {{form.username}}
                </div>
                <p class="sub_title"style="font-weight:Bolder;" >
                    رمز عبور:
                </p>
                <!-- فیلد تایید رمز عبور -->
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-key" aria-hidden="true"></i>
                    </label>
                    {{form.password}}
                </div>

                <button type="submit" class="btn">ثبت‌نام</button>
                <p class="login-link">حساب کاربری دارید؟ <a href="{% url 'signup' %}">ثبت نام کنید</a></p>
            </form>
        </div>
    </div>
</body>
</html>
