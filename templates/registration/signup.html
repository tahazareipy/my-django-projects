{% load static %}
<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style_signup.css' %}">
    <title>ثبت نام</title>
</head>
<body>
    <div class="container">
        <figure class="signup-img">
            <img src="{% static 'img/img1.jpg' %}" alt="تصویر زمینه فرم ثبت نام">
        </figure>
        
        <div class="signup-form">
            <h3>فرم ثبت نام</h3>
            <form action="#" method="post">
                {% csrf_token %}
                <!-- فیلد شماره موبایل -->
                <p class="sub_title" style="font-weight:Bolder;" >
                    شماره تلفن:
                </p>
                <div class="input-group">
                    <label for="phoneNumber">
                        <i class="fas fa-phone" aria-hidden="true"></i>
                    </label>
                    {{form.phone}}
                </div>
                <p class="sub_title"style="font-weight:Bolder;" >
                    ایمیل:
                </p>
                <!-- فیلد ایمیل -->
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                    </label>
                    {{form.email}}
                </div>
                <p class="sub_title"style="font-weight:Bolder;" >
                    رمز عبور:
                </p>
                <!-- فیلد رمز عبور -->
                <div class="input-group">
                    <label for="password1">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </label>
                    {{form.password1}}
                </div>
                <p class="sub_title"style="font-weight:Bolder;" >
                    تایید رمز:
                </p>
                <!-- فیلد تایید رمز عبور -->
                <div class="input-group">
                    <label for="password2">
                        <i class="fas fa-key" aria-hidden="true"></i>
                    </label>
                    {{form.password2}}
                </div>

                <button type="submit" class="btn">ثبت‌نام</button>
                <p> {{form.email.error}}
                    {{form.phone.error}}
                    {{form.password1.error}}
                    {{form.password2.error}}
                </p>
                <p class="login-link">حساب کاربری دارید؟ <a href="{% url 'login' %}">ورود</a></p>
            </form>
        </div>
    </div>
</body>
</html>
